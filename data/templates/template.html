<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유튜브 데이터 분석 결과</title>
        <style>
            /* 기본 설정 */
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            /* 컨테이너 스타일 */
            .container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            /* 메뉴 스타일 */
            .menu {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #ffffff;
                border-bottom: 1px solid #ddd;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .menu ul {
                list-style: none;
                margin: 0;
                padding: 10px;
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .menu ul li {
                display: inline;
            }

            .menu ul li a {
                text-decoration: none;
                color: #007BFF;
                font-weight: bold;
                padding: 5px 10px;
                transition: color 0.3s;
            }

            .menu ul li a:hover {
                color: #0056b3;
            }

            /* 섹션 스타일 */
            .content-section {
                margin: 100px auto; /* 메뉴 높이를 고려한 상단 여백 */
                padding: 20px;
                max-width: 1200px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .content-section h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
                color: #333;
            }

            /* 채널 정보 스타일 */
            .channel-info {
                text-align: center;
                margin-bottom: 40px;
            }

            .channel-info img.thumbnail {
                width: 150px;
                height: auto;
                border-radius: 50%;
                margin-bottom: 10px;
            }

            .channel-info p {
                margin: 5px 0;
                font-size: 1em;
            }

            /* 카드 레이아웃 */
            .video-cards {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .video-card {
                width: 300px;
                border: 1px solid #ddd;
                border-radius: 10px;
                background-color: #fff;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .video-card img {
                max-width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            .video-card h3 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .video-card p {
                font-size: 0.9em;
                color: #555;
            }

            .comment-slider {
                margin-bottom: 30px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 10px;
                background-color: #fff;
                overflow-x: auto; /* 가로 스크롤 활성화 */
            }

            .comment-slides {
                display: flex;
                gap: 10px;
            }

            .comment-slide {
                min-width: 200px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
                text-align: center;
            }

            .custom-dropdown {
                display: flex; /* 플렉스 컨테이너 설정 */
                justify-content: flex-end; /* 오른쪽 정렬 */
                margin-right: 20px; /* 컨테이너 오른쪽 여백 */
                margin-bottom: 20px; /* 아래쪽 여백 추가 */
                align-items: center; /* 수직 중앙 정렬 */
                gap: 10px; /* 드롭다운과 다른 요소 간격 */
            }

            .custom-dropdown select {
                padding: 10px 15px; /* 내부 여백 */
                border-radius: 5px; /* 둥근 테두리 */
                border: 1px solid #ddd; /* 기본 테두리 */
                background-color: #f9f9f9; /* 드롭다운 배경 */
                font-size: 16px; /* 글자 크기 */
                color: #333; /* 텍스트 색상 */
                cursor: pointer; /* 포인터로 표시 */
                transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* 부드러운 전환 */
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
                outline: none; /* 클릭 시 테두리 제거 */
            }

            .custom-dropdown select:hover {
                border-color: #007BFF; /* hover 시 강조된 테두리 색상 */
                background-color: #f0f8ff; /* hover 시 배경색 약간 밝게 */
            }

            .custom-dropdown select:focus {
                border-color: #0056b3; /* 클릭 시 테두리 강조 */
                box-shadow: 0px 0px 8px rgba(0, 91, 187, 0.5); /* 클릭 시 외부 그림자 */
                background-color: #e6f3ff; /* 클릭 시 배경색 */
            }

            .custom-dropdown select option {
                color: #333; /* 옵션 텍스트 색상 */
                background-color: #fff; /* 옵션 배경색 */
                padding: 8px; /* 옵션 내부 여백 */
            }

            @media (max-width: 768px) {
                /* 전체 컨테이너 여백 조정 */
                .container {
                    padding: 10px;
                }

                .menu ul {
                    flex-direction: row; /* 가로 정렬 */
                    justify-content: center; /* 가로 중앙 정렬 */
                    gap: 15px; /* 메뉴 항목 간격 */
                    align-items: center; /* 수직 정렬 */
                }

                .menu ul li a {
                    font-size: 0.8em; /* 글자 크기 줄이기 */
                    padding: 6px 10px; /* 메뉴 항목 크기 조정 */
                }

                /* 콘텐츠 섹션: 여백 줄이기 */
                .content-section {
                    margin: 80px auto;
                    padding: 15px;
                }

                .content-section h2 {
                    font-size: 1.5em;
                }

                .video-cards, .comment-cards {
                    display: flex; /* Flexbox 활성화 */
                    justify-content: center; /* 가로 중앙 정렬 */
                    align-items: center; /* 세로 중앙 정렬 (필요 시) */
                    flex-wrap: wrap; /* 줄바꿈 허용 */
                    gap: 20px; /* 카드 간 간격 */
                    margin: 20px 0; /* 위아래 여백 */
                }

                .video-card, .comment-slide {
                    width: 100%; /* 카드 너비를 화면 전체에 맞춤 */
                    padding: 10px;
                    font-size: 0.9em;
                }

                .video-card img {
                    max-width: 100%;
                    margin-bottom: 8px;
                }

                .video-card h3 {
                    font-size: 1em;
                }

                .video-card p, .comment-slide p {
                    font-size: 0.8em;
                }

                /* 댓글 슬라이더: 세로 정렬로 변경 */
                .comment-slider {
                    padding: 10px;
                    overflow-x: hidden; /* 가로 스크롤 제거 */
                }

                .comment-slides {
                    flex-direction: column; /* 슬라이드 세로 정렬 */
                    gap: 10px;
                }

                .comment-slide {
                    min-width: auto;
                    padding: 10px;
                    font-size: 0.8em;
                }
     
                .custom-dropdown {
                    display: flex; /* 플렉스 컨테이너 설정 */
                    justify-content: center; /* 드롭다운 중앙 정렬 */
                    margin-bottom: 15px; /* 모바일에서는 간격을 조금 줄임 */
                    width: 100%; /* 드롭다운 너비를 화면 전체로 설정 */
                }

                .custom-dropdown select {
                    padding: 10px; /* 드롭다운 내부 패딩 */
                    font-size: 16px; /* 폰트 크기 약간 줄임 */
                    width: 100%; /* 드롭다운 너비를 100%로 설정 */
                    max-width: 100%; /* 화면 너비에 맞춤 */
                    border-radius: 5px; /* 둥근 테두리 유지 */
                    border: 1px solid #ddd; /* 테두리 스타일 */
                    background-color: #f9f9f9; /* 배경색 유지 */
                    box-sizing: border-box; /* 패딩 포함 크기 계산 */
                }

                .custom-dropdown select:hover {
                    border-color: #007BFF; /* Hover 시 강조 색상 */
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="#channel-info">채널 정보</a></li>
                    <li><a href="#recent-videos">5일간 영상</a></li>
                    <li><a href="#popular-videos">최근 영상</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="container">
            <!-- 채널 정보 섹션 -->
            <div class="channel-info" id="channel-info">
                <h2>채널 정보</h2>
                <p>
                    <a href="https://www.youtube.com/channel/{channelID}" target="_blank">
                        <img src="{thumbnail}" alt="채널 썸네일" class="thumbnail">
                    </a>
                </p>
                <p>채널 이름: <strong>{channel_name}</strong></p>
                <p>구독자 수: <strong>{subscriber_count}</strong></p>
                <p>채널 설명: <strong>{description}</strong></p>
                <p>전체 조회 수: <strong>{views_count}</strong></p>
                <p>동영상 수: <strong>{video_count}</strong></p>
            </div>
        
            <!-- 최근 동영상 조회 결과 -->
            <section class="content-section" id="recent-videos">
                <div class="video-cards">
                    {last_video_cards}
                </div>
            </section>

            <!-- 영상 인기순 정렬 결과 -->
            <section class="content-section" id="popular-videos">
                <div class="custom-dropdown">
                    <select id="sortCriteria" onchange="handleSortChange()">
                        <option value="default">기본 정렬</option>
                        <option value="popular">최근 인기 순</option>
                        <option value="views">조회수 순</option>
                        <option value="likes">좋아요 순</option>
                        <option value="comments">댓글 순</option>
                    </select>
                </div>
                <div class="video-cards" id="popular-videos-container">
                    {video_cards}
                </div>
            </section>
        </div>
        
        <script>
            function goToComments(videoId) {
                window.location.href = `comments.html?videoId=${videoId}`;
            }
        </script>

        <script>
            document.querySelectorAll('.menu a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                });
            });
        </script>
        <script>
            function handleSortChange() {
                const criteria = document.getElementById("sortCriteria").value;
                sortVideos(criteria);
            }

            function sortVideos(criteria) {
                const container = document.getElementById('popular-videos-container');
                const videos = Array.from(container.getElementsByClassName('video-card'));

                // 정렬
                const sortedVideos = videos.sort((a, b) => {
                    const valueA = Number(a.getAttribute(`data-${criteria}`));
                    const valueB = Number(b.getAttribute(`data-${criteria}`));
                    return valueB - valueA; // 내림차순
                });

                // 정렬된 요소를 다시 추가
                sortedVideos.forEach(video => container.appendChild(video));
            }

        </script>
    </body>
</html>
