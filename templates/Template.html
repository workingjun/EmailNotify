<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>유튜브 데이터 분석 결과</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                padding: 20px; /* 가장자리 여백 추가 */
            }
            .title {
                text-align: center; /* 중앙 정렬 */
                font-size: 2em; /* 글씨 크기 */
                font-weight: bold; /* 글씨 굵기 */
                padding: 20px 0;
                background-color: #ffffff; /* 배경 흰색 */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
                margin: 0;
            }
            .content-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 60px); /* 헤더 높이를 제외한 중앙 정렬 */
            }
            .content {
                width: 80%;
                max-width: 1200px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.2em;
            }
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
                .container {
                    padding: 10px;
                    box-shadow: none;
                }
                th, td {
                    padding: 3px;
                    font-size: 12px;
                }
                h1 {
                    font-size: 2em;
                }
                h2 {
                    font-size: 1.5em;
                }
                h3 {
                    font-size: 1.2em;
                }
            }
        </style>
    </head>
    <body>
    <h1>유튜브 데이터 분석 결과</h1>
    <div class="container">
        {body}
    </div>
    </body>
</html>
